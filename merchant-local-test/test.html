        }
        
        // Supabase配置 - 与simple-supabase-test.html使用相同的有效配置
        const supabaseUrl = 'https://tdwwcqaxlwqrnjrjhsmn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd3djcWF4bHdxcm5qcmpoc21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjA1MjIsImV4cCI6MjA3ODA5NjUyMn0.wA6EFlKk_Wbs7ZTOS2HoyRTMa_D0DI3BXXAGOEnnLWM';
        
        // 添加连接状态检查函数
        async function checkSupabaseConnection() {
            if (!supabase) {
                console.error('Supabase客户端未初始化');
                return { success: false, error: '客户端未初始化' };
            }
            try {
                // 尝试执行一个简单的查询来测试连接
                // 注意：rpc('now')可能返回404错误，这表明连接可以建立但特定函数不存在
                // 使用一个基本的select查询来测试连接
                const { error } = await supabase
                    .from('game_accounts')
                    .select('id')
                    .limit(1)
                    .single();
                    
                if (error) {
                    // 404错误可能表示表不存在，但连接本身是成功的
                    if (error.code === 'PGRST116') {
                        // 表不存在错误，但连接成功
                        console.warn('Supabase连接成功，但表结构可能不完整');
                        return { success: true, warning: '表结构可能不完整' };
                    }
                    console.error('Supabase查询错误:', error);
                    return { 
                        success: false, 
                        error: error.message || '查询失败',
                        errorType: '查询错误'
                    };
                }
                
                console.log('Supabase连接正常');
                return { success: true };
            } catch (error) {
                console.error('Supabase连接检查失败:', error);
                // 分析错误类型
                let errorType = '未知错误';
                if (error.message && error.message.includes('ERR_NAME_NOT_RESOLVED')) {
                    errorType = 'URL解析失败';
                } else if (error.message && error.message.includes('Failed to fetch')) {
                    errorType = '网络连接失败';
                } else if (error.message && error.message.includes('404')) {
                    errorType = '资源未找到';
                }
                return { 
                    success: false, 
                    error: error.message || '连接失败',
                    errorType: errorType
                };
            }
        }
        
        // 初始化Supabase客户端
        let supabase;
        let supabaseConnectionStatus = { success: false };
        try {
            if (createClient) {
                supabase = createClient(supabaseUrl, supabaseKey);

            const statusBar = document.getElementById('supabase-status') || createStatusBar();
            if (isConnected) {

                statusBar.className = 'supabase-status connected';

                // 根据错误类型显示不同的错误消息
                let errorMessage = 'Supabase连接失败，请检查网络或URL配置';
                
                switch (errorType) {
                    case 'URL解析失败':
                        errorMessage = 'Supabase URL解析失败，请检查配置是否正确';
                        break;
                    case '网络连接失败':
                        errorMessage = '网络连接失败，请检查您的网络设置';
                        break;
                    case '资源未找到':
                        errorMessage = '请求的资源未找到，可能是权限问题';
                        break;
                    case '初始化失败':
                    case '初始化错误':
                        errorMessage = 'Supabase客户端初始化失败';
                        break;
                }
                
                // 如果有更具体的错误消息，显示它
                if (message && message.length > 0) {

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<i class="fa ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>${message}`;
            
            document.body.appendChild(toast);
            
            // 3秒后自动关闭
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function showLoginModal() {

        // 处理登录提交
        function handleLoginSubmit(e) {
            e.preventDefault();
            
            try {
                const usernameInput = document.getElementById('login-username');
                const passwordInput = document.getElementById('login-password');
                
                if (!usernameInput || !passwordInput) {
                    showToast('表单元素加载失败，请刷新页面重试', 'error');
                    return;
                }
                
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // 表单验证
                if (!username || !password) {
                    showToast('请输入用户名和密码', 'error');
                    return;
                }
                
                // 简单的模拟登录逻辑（实际项目中应该发送到后端验证）
                // 测试账号：test@example.com / 123456
                if ((username === 'test@example.com' && password === '123456') || 
                    (username === 'admin' && password === 'admin123')) {
                    
                    currentUser = {
                        id: Date.now().toString(),
                        username: username
                    };
                    
                    // 保存到本地存储
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // 更新UI
                    updateUIForLoggedInUser();
                    
                    // 关闭登录模态框
                    closeLoginModal();
                    
                    // 显示成功提示
                    showToast('登录成功！', 'success');

                }
            } catch (error) {
                console.error('登录出错:', error);
                showToast('登录失败: ' + error.message, 'error');
            }
        }
        
        // 处理登出
        function handleLogout() {
            // 清除当前用户
            currentUser = null;
            
            // 从本地存储中移除
            localStorage.removeItem('currentUser');
            
            // 更新UI
            updateUIForLoggedInUser();
            
            // 显示成功提示
            showToast('已成功登出', 'success');
        }
        
        // 显示发布账号模态框
        function showPublishModal() {
            // 检查是否已登录
            if (!currentUser) {
                // 如果未登录，显示提示信息并打开登录模态框
                showToast('请先登录再发布账号', 'info');
                setTimeout(() => {
                    showLoginModal();
                }, 1000); // 延迟1秒打开登录模态框，让用户看到提示
                return;
            }
            
            const modal = document.getElementById('publish-modal');
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                // 重置表单
                const publishForm = document.getElementById('publish-form');
                if (publishForm) publishForm.reset();

        // 关闭发布账号模态框
        function closePublishModal() {
            const modal = document.getElementById('publish-modal');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // 处理账号发布提交
        // 添加一个变量来追踪发布状态
        let isPublishing = false;
        
        async function handlePublishSubmit(e) {
            e.preventDefault();
            
            // 检查是否已经在发布中
            if (isPublishing) {
                showToast('正在处理发布请求，请稍候...', 'info');
                return;
            }
            
            // 设置为发布中状态
            isPublishing = true;
            
            // 更新按钮状态显示发布中
            const publishButton = document.getElementById('publish-submit');
            const originalButtonText = publishButton.innerHTML;
            publishButton.disabled = true;
            publishButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 发布中...';
            
            // 再次检查登录状态（防止绕过前端验证）
            if (!currentUser) {
                showToast('请先登录再发布账号', 'error');
                setTimeout(() => {
                    showLoginModal();
                }, 1000);
                // 恢复按钮状态
                isPublishing = false;
                publishButton.disabled = false;
                publishButton.innerHTML = originalButtonText;
                return;
            }
            
            try {
                // 获取表单元素并检查
                const nameInput = document.getElementById('publish-name');
                const levelInput = document.getElementById('publish-level');
                const coinInput = document.getElementById('publish-coin');
                const staminaInput = document.getElementById('publish-stamina');
                const weightInput = document.getElementById('publish-weight');
                const priceInput = document.getElementById('publish-price');
                const descInput = document.getElementById('publish-description');
                const imageInput = document.getElementById('publish-image');
                const taobaoInput = document.getElementById('publish-taobao');
                
                // 表单验证
                if (!nameInput || !levelInput || !priceInput || !imageInput || !taobaoInput) {
                    showToast('表单元素加载失败，请刷新页面重试', 'error');
                    return;
                }
                
                // 获取表单数据
                const newAccount = {
                    id: Date.now().toString(), // 生成唯一ID
                    account_name: nameInput.value,
                    account_level: parseInt(levelInput.value) || 0,
                    haf_coin: parseFloat(coinInput.value) || 0,
                    stamina_level: parseInt(staminaInput.value) || 0,
                    weight_level: parseInt(weightInput.value) || 0,
                    price: parseFloat(priceInput.value) || 0,
                    description: descInput ? descInput.value : '',
                    image_url: imageInput.value || 'https://placehold.co/600x400?text=暂无图片', // 空图片URL时使用默认占位符
                    taobao_link: taobaoInput.value,
                    published_by: currentUser.username, // 添加发布者信息
                    published_at: new Date().toLocaleString() // 添加发布时间
                };
                
                // 验证链接格式
                // 图片URL是可选的，只有当URL不为空时才检查格式
                if (newAccount.image_url && !newAccount.image_url.startsWith('http://') && !newAccount.image_url.startsWith('https://')) {
                    throw new Error('图片链接必须以 http:// 或 https:// 开头');
                }
                
                if (!newAccount.taobao_link.startsWith('http://') && !newAccount.taobao_link.startsWith('https://')) {
                    throw new Error('淘宝链接必须以 http:// 或 https:// 开头');
                }
                
                // 检查Supabase客户端是否可用
                if (!supabase || !supabaseConnected) {
                    const errorMessage = !supabase ? '数据连接未初始化' : 'Supabase连接失败';
                    console.error(errorMessage);
                    showToast(`${errorMessage}，无法发布账号，请检查网络连接或Supabase配置`, 'error');
                    
                    // 更新连接状态显示
                    showConnectionStatus(false);
                    
                    // 恢复按钮状态
                    isPublishing = false;
                    publishButton.disabled = false;
                    publishButton.innerHTML = originalButtonText;
                    return;
                }
                
                try {
                    // 添加到Supabase中
                    const { error } = await supabase
                        .from('game_accounts')
                        .insert({
                            account_name: newAccount.account_name,
                            account_level: newAccount.account_level,
                            haf_coin: newAccount.haf_coin,
                            stamina_level: newAccount.stamina_level,
                            weight_level: newAccount.weight_level,
                            price: newAccount.price,
                            description: newAccount.description,
                            image_url: newAccount.image_url,
                            taobao_link: newAccount.taobao_link,
                            published_by: newAccount.published_by,
                            published_at: newAccount.published_at,
                            created_at: new Date().toISOString()
                        });
                    
                    if (error) {
                        console.error('Supabase插入错误:', error);
                        throw new Error('发布失败: ' + error.message);
                    }
                    
                    // 重新渲染账号列表
                    fetchAccounts();
                    
                    // 关闭模态框
                    closePublishModal();
                    
                    // 显示成功提示
                    showToast('账号发布成功！', 'success');
                    
                    // 恢复按钮状态
                    isPublishing = false;
                    publishButton.disabled = false;
                    publishButton.innerHTML = originalButtonText;
                } catch (supabaseError) {
                    console.error('Supabase操作异常:', supabaseError);
                    throw supabaseError;
                }
            } catch (error) {
                console.error('发布账号出错:', error);
                showToast('发布失败: ' + error.message, 'error');
                
                // 恢复按钮状态
                isPublishing = false;
                publishButton.disabled = false;
                publishButton.innerHTML = originalButtonText;
            }
        }

        // 点击模态框背景关闭模态框
        window.addEventListener('click', (e) => {
            const detailModal = document.getElementById('detail-modal');
            if (e.target === detailModal) closeDetailModal();
            
            const publishModal = document.getElementById('publish-modal');
            if (e.target === publishModal) closePublishModal();
            
            const loginModal = document.getElementById('login-modal');
            if (e.target === loginModal) closeLoginModal();
        });
    </script>
